openapi: 3.0.2
info:
  title: car-go
  version: '1.0'
  description: ''
servers:
  - url: 'https://car-go-backend.herokuapp.com'
    description: prod env
paths:
  /register:
    parameters: []
    post:
      summary: Register User
      operationId: registerUser
      responses:
        '200':
          description: 'Successfully sent verification link to user, responds with token'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationToken'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: Register new account with email & password
      security: []
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentials'
        description: Email & plaintext password
      x-internal: false
  /user:
    get:
      summary: Get User Info
      tags: []
      operationId: getUser
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer eY..
          required: true
      description: Get basic info about registered user
      responses:
        '200':
          description: ''
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /register/verify:
    get:
      summary: Verify user's email
      tags: [ ]
      responses:
        '204':
          description: Verified successfully
        '401':
          description: Failed to verify
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      operationId: verifyEmail
      description: Verify user's email
      parameters:
        - schema:
            type: string
          in: query
          name: code
          description: verification code from email
          required: true
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer eY..
          required: true
    parameters: [ ]
  /login:
    post:
      summary: User login
      operationId: login
      responses:
        '200':
          description: 'Successful authentication, responds with accessToken'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: Login by user's credentials
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentials'
        description: ''
      security: []
  /user/profile:
    post:
      summary: Update user profile
      operationId: post-user-profile
      responses:
        '201':
          description: Successfully updated profile
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: ''
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserProfile'
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
  /offers:
    post:
      summary: Add car offer
      operationId: post-offers-add
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarOfferRes'
        '400':
          description: Bad Request
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CarOfferReq'
      description: Add car offer
    parameters: []
    get:
      summary: List available cars
      operationId: get-offers
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CarOfferRes'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      parameters:
        - schema:
            type: string
            format: date
          in: query
          name: from
          description: from datetime utc
        - schema:
            type: string
            format: date
          in: query
          name: to
          description: to datetime utc
        - schema:
            type: string
          in: query
          name: city
          description: city name
        - schema:
            type: string
          in: query
          name: features
          description: comma separated 'list' of features
      description: List available cars with their info - this is a public endpoint
  '/offer/{offerId}':
    delete:
      summary: Delete offer
      operationId: deleteOffer
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: Delete car offer
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
    parameters:
      - schema:
          type: string
        name: offerId
        in: path
        required: true
        description: offer id
    post:
      summary: Add pictures
      operationId: addPictures
      responses:
        '201':
          description: Created
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
              required:
                - image
            encoding:
              image:
                contentType: 'image/png, image/jpg'
        description: ''
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
      description: ''
    get:
      summary: Get car offer info
      operationId: getCarOffer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarOfferRes'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /reservations:
    get:
      summary: Reserved car dates
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      operationId: getOwnersReservations
      description: Returns the dates when the car is rented (for the owner)
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
    post:
      summary: Make reservation
      operationId: makeReservation
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
      description: Request a reservation
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MakeReservation'
  '/balance/{amount}':
    post:
      summary: Add balance
      operationId: addBalance
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
    parameters:
      - schema:
          type: number
        name: amount
        in: path
        required: true
  '/reset/{email}':
    parameters:
      - schema:
          type: string
        name: email
        in: path
        required: true
    post:
      summary: Reset password
      operationId: resetPassword
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /reset:
    post:
      summary: SetNewPassword
      operationId: setNewPassword
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      description: ''
      parameters:
        - schema:
            type: string
          in: query
          name: code
          description: code from email
          required: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPassword'
    parameters: []
  /user/offers:
    get:
      summary: Get user's offers
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CarOfferRes'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      operationId: getUserOffers
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
  '/user/{userId}':
    parameters:
      - schema:
          type: string
        name: userId
        in: path
        required: true
    get:
      summary: Get user info by id
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserInfo'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      operationId: getUserById
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
  /user/reservations:
    get:
      summary: User rentals
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      operationId: geUserReservations
      parameters:
        - schema:
            type: string
          in: header
          name: Authorization
          description: Bearer token
          required: true
      description: ''
components:
  schemas:
    UserCredentials:
      title: UserCredentials
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    AccessToken:
      title: AccessToken
      type: object
      properties:
        access_token:
          type: string
      required:
        - access_token
      description: Token which authenticates user
    UserInfo:
      type: object
      description: Protected info about user
      title: UserInfo
      properties:
        id:
          type: string
        email:
          type: string
        is_verified:
          type: boolean
        first_name:
          type: string
        last_name:
          type: string
        driving_licence:
          type: string
        phone:
          type: string
        balance:
          type: number
        dob:
          type: string
          format: date
      required:
        - id
        - email
        - is_verified
        - balance
    VerificationToken:
      title: VerificationToken
      type: object
      properties:
        verification_token:
          type: string
      description: Usedd to verify user
    ErrorResponse:
      title: ErrorResponse
      type: object
      properties:
        error:
          type: string
        description:
          type: string
      required:
        - error
    UserProfile:
      title: UserProfile
      x-stoplight:
        id: x1use4hvts9df
      type: object
      x-examples:
        Example 1:
          first_name: Jan
          last_name: Nowak
          phone: '606606606'
          dob: 31-01-2000
          driving_licence: CFP012345
      properties:
        first_name:
          type: string
        last_name:
          type: string
        phone:
          type: string
        dob:
          type: string
          format: date
        driving_licence:
          type: string
    Feature:
      type: string
      enum:
        - ac
        - usb
        - heated_seats
        - four_by_four
        - panorama_roof
        - bluetooth
        - aux
        - gps
      description: Describes arbitrary features
    CarOfferRes:
      title: CarOfferRes
      x-stoplight:
        id: eec0f5d991777
      type: object
      x-examples: {}
      properties:
        id:
          type: string
        owner_id:
          type: string
        make:
          type: string
        model:
          type: string
        year:
          type: string
        price_per_day:
          type: number
        horsepower:
          type: string
        fuel_type:
          type: string
        features:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
        images:
          type: array
          items:
            $ref: '#/components/schemas/ImageUrl'
        seats_amount:
          type: string
        point:
          $ref: '#/components/schemas/Point'
        city:
          type: string
      required:
        - id
        - owner_id
        - make
        - model
        - year
        - price_per_day
        - horsepower
        - fuel_type
        - features
        - images
        - seats_amount
        - city
    ImageUrl:
      title: ImageUrl
      x-stoplight:
        id: xeh7gqp7n1l8t
      type: object
      properties:
        url:
          type: string
    Point:
      title: Point
      x-stoplight:
        id: w12uet1gmmy0k
      type: object
      description: Describes point coordinates in 2D
      properties:
        lat:
          type: string
        lon:
          type: string
      required:
        - lat
        - lon
    CarOfferReq:
      type: object
      x-examples:
        Example 1:
          make: string
          model: string
          year: string
          price_per_day: 0
          horsepower: string
          fuel_type: string
          features:
            - ac
          seats_amount: string
          point:
            lat: string
            lon: string
      title: CarOfferReq
      properties:
        make:
          type: string
        model:
          type: string
        year:
          type: string
        price_per_day:
          type: integer
        horsepower:
          type: string
        fuel_type:
          $ref: '#/components/schemas/FuelType'
        features:
          type: array
          items:
            $ref: '#/components/schemas/Feature'
        seats_amount:
          type: string
        city:
          type: string
        point:
          type: object
          properties:
            lat:
              type: string
            lon:
              type: string
          required:
            - lat
            - lon
      required:
        - make
        - model
        - year
        - price_per_day
        - horsepower
        - fuel_type
        - features
        - seats_amount
        - city
    FuelType:
      title: FuelType
      x-stoplight:
        id: hllbvi0d741gc
      type: string
      enum:
        - gas
        - diesel
        - electric
        - hybrid
    MaskedProfile:
      title: MaskedProfile
      x-stoplight:
        id: ye3nd0f5yjfev
      type: object
      description: Masked user profile
      properties:
        name:
          type: string
        profile_picture_url:
          type: string
      required:
        - name
        - profile_picture_url
    ReservationStatus:
      title: ReservationStatus
      x-stoplight:
        id: i6n5rermheu2n
      type: string
      enum:
        - requested
        - accepted
        - denied
    Reservation:
      title: Reservation
      x-stoplight:
        id: cwr40hi509oir
      type: object
      description: car reservation
      properties:
        from:
          type: string
          description: from date
          format: date
        to:
          type: string
          description: to date
          format: date
        renter_id:
          type: string
        total_price:
          type: number
        model:
          type: string
        make:
          type: string
      required:
        - from
        - to
        - renter_id
        - total_price
        - model
        - make
    MakeReservation:
      title: MakeReservation
      x-stoplight:
        id: 91z06sx14nwyf
      type: object
      properties:
        from:
          type: string
          format: date
        to:
          type: string
          format: date
        insurance:
          $ref: '#/components/schemas/Insurance'
        offer_id:
          type: string
      required:
        - from
        - to
        - insurance
        - offer_id
    Insurance:
      title: Insurance
      x-stoplight:
        id: vbvwlg724l32p
      type: string
      enum:
        - cheap
        - medium
        - expensive
    ResetToken:
      title: ResetToken
      x-stoplight:
        id: sf0esymbcq354
      type: object
      properties:
        reset_token:
          type: string
    ResetPassword:
      title: ResetPassword
      x-stoplight:
        id: iojeu072lmu30
      type: object
      properties:
        new_password:
          type: string
      required:
        - new_password
    ReservationDecision:
      title: ReservationDecision
      x-stoplight:
        id: tmcdckwfeb8nn
      type: object
      properties:
        decision:
          type: string
          enum:
            - accept
            - deny
      required:
        - decision
  securitySchemes:
    token:
      type: http
      scheme: bearer
  responses: {}
